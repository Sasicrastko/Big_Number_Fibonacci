<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculator that calculate large Fibonacci numbers. Done in Javacript. Instead of
     Number for calculation was used Array">
     <meta name="keywords" content="fibonacii, calculator, algorithm, large, array, number, rastko, sasic, azndo, zhvlyak">
    <link rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body style="background: url(fibonacci.jpg);background-color: red;">
    <h1 style="text-align: center; color: white; text-shadow: 2px 2px black;">FIBONACCI CALCULATOR</h1>
    <br/>
    <h4 style="text-align: center; color: white; text-shadow: 2px 2px black;">Enter an integer less or equal to 30.000 and press the button and you will get wanted Fibonacci number!</h4>
    <br/>
    <div style="width:10%; margin:0 auto;">
      <input id="input" value=""></input>
      <button onclick="func()" style="margin-left: 25px">CALCULATE</button>
    </div>
    <br/>
    <h4 id="info" style="text-align: center; color: white; text-shadow: 2px 2px black;"></h4>
    <br/>
    <div id="solution" style="width: 94%; background-color: white; margin-left: 3%; word-wrap: break-word; border-style: solid;"></div>
  </body>
  <script src="fibonacci.js"></script>
</html>
